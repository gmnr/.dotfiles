# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-f
bind-key C-f send-prefix

# split panes using | and -
bind = split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"
unbind '"'
unbind %

# vim-like navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# color option
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color*:Tc"

# disable auto renaming
set-window-option -g automatic-rename off
set -g set-titles on
set -g display-panes-time 800
set -g display-time 1000
set -g status-interval 3     # redraw status line every 3 seconds

# start numbering at 1
set -g base-index 1
setw -g pane-base-index 1

# change shortcut for zooming panes
bind r resize-pane -Z

# set event on
set -g focus-events on

# enable mouse scrolling
set -g mouse on

# vi copy-mode
setw -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle

# copy tmux clipboard into system's clipboard
bind -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy"

# Reload tmux config
bind z source-file ~/.tmux.conf

# No delay for escape key press
set -sg escape-time 0
set-option -g repeat-time 200

# active pane configuration
set-option -g pane-active-border-style "bg=default"
set-option -ag pane-active-border-style "fg=colour9"

# statusbar configuration
set -g status-position top
set -g status-bg colour235
set -g status-fg colour137
set -g status-left ''
set -g status-right '#[fg=colour255,bg=colour124,bold] Inbox: #(~/.dotfiles/.task_script/tasks.sh 1)#[fg=colour255,bg=colour27,bold] Next: #(~/.dotfiles/.task_script/tasks.sh 2)#[fg=colour255,bg=colour202,bold] Wait: #(~/.dotfiles/.task_script/tasks.sh 3)#[fg=colour255,bg=colour34,bold] Later: #(~/.dotfiles/.task_script/tasks.sh 4)'

# current window status style
setw -g window-status-current-style bold,fg="colour81",bg="colour238"
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '

# window status style
setw -g window-status-style none,fg="colour138",bg="colour235"
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

# bell style
setw -g window-status-bell-style bold,fg="colour255",bg="colour1"
