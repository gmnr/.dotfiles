# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-s
bind-key C-s send-prefix

# split panes using | and -
bind \ split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# color option
set-option -ga terminal-overrides ",tmux-256color:Tc"

# disable auto renaming
set-window-option -g automatic-rename off
set -g set-titles on
set -g display-panes-time 800
set -g display-time 1000
set -g status-interval 5     # redraw status line every 5 seconds

# start numbering at 1
set -g base-index 1
setw -g pane-base-index 1

# pane navigation integrated with vim
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind -r C-h if-shell "$is_vim" "send-keys C-s h"  "select-pane -L"
bind -r C-j if-shell "$is_vim" "send-keys C-s j"  "select-pane -D"
bind -r C-k if-shell "$is_vim" "send-keys C-s k"  "select-pane -U"
bind -r C-l if-shell "$is_vim" "send-keys C-s l"  "select-pane -R"

# pane resizing
bind -r H resize-pane -L 2
bind -r J resize-pane -D 2
bind -r K resize-pane -U 2
bind -r L resize-pane -R 2

# change shortcut for zooming panes
bind r resize-pane -Z

# set event on
set -g focus-events on

# window navigation
unbind n
unbind p
bind -r h previous-window # select previous window
bind -r l next-window     # select next window
bind Tab last-window        # move to last active window

# enable mouse scrolling
set -g mouse on

# vi copy-mode
setw -g mode-keys vi
unbind [
bind Escape copy-mode
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle

# Reload tmux config
bind z source-file ~/.tmux.conf

# No delay for escape key press
set-option -g escape-time 0
set-option -g repeat-time 200

# active pane configuration
set-option -g pane-active-border-style "bg=default"
set-option -ag pane-active-border-style "fg=colour9"

# statusbar configuration
set -g status-position top
set -g status-bg colour235
set -g status-fg colour137
set -g status-left ''
set -g status-right '#[fg=colour233,bg=colour15,bold] battery: #(~/.dotfiles/utils/battery.sh) #[fg=colour233,bg=colour245,bold] %a %d-%m #[fg=colour233,bg=colour15,bold] %H:%M '
set -g status-right-length 55
set -g status-left-length 20

# current window status style
setw -g window-status-current-style bold,fg="colour81",bg="colour238"
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '

# window status style
setw -g window-status-style none,fg="colour138",bg="colour235"
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

# bell style
setw -g window-status-bell-style bold,fg="colour255",bg="colour1"
